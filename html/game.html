<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WTF?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="ocean">
        <div class="bubble bubble--1"></div>
        <div class="bubble bubble--2"></div>
        <div class="bubble bubble--3"></div>
        <div class="bubble bubble--4"></div>
        <div class="bubble bubble--5"></div>
        <div class="bubble bubble--6"></div>
        <div class="bubble bubble--7"></div>
        <div class="bubble bubble--8"></div>
        <div class="bubble bubble--9"></div>
        <div class="bubble bubble--10"></div>
        <div class="bubble bubble--11"></div>
        <div class="bubble bubble--12"></div>
        
        <h1 class="heading"></h1>

        <div class="content">
          <h1>
            <span id="fish_no"> 0 </span>
          </h1>
          <div class="round">
            <h2><span id="roundNum">Round: 1</span></h2>
          </div>
          <hr color="black" width="500px" />
          <h2 style="color: #ffffff; text-shadow: 2px 2px 5px black">
            Choose number of fishes you are going to catch
          </h2>
          <hr color="black" width="500px" />
          <div class="btn_grp">
            <button class="bouncy" id="btn1">1</button>
            <button class="bouncy" id="btn2">2</button>
            <button
              class="bouncy fish"
              style="margin-right: 20px"
              onclick="add_element()"
            >
              Fish !
            </button>
            <button
              class="bouncy return"
              onClick="window.location.reload()"
              id="return"
            >
              Restart
            </button>
          </div>
          <!-- scorecard -->
          <div class="scoreBoard">
            <h2>
              <span style="text-decoration: #ffffff underline"
                >Score Board</span
              >
            </h2>
            <div class="scoreCard">
              <h2>
                <span id="you"></span><br />
                <span id="compOne"></span> <br />
                <span id="compTwo"></span> <br />
                <span id="compThree"></span> <br />
              </h2>
              <h2 id="scoreThisRound"></h2>
              <h2 id="yourScore"></h2>
            </div>
          </div>
          <!-- scorecard -->
        </div>
        <span id="txt"></span>        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
